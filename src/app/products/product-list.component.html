<div class="card">
    <div class="card-header">   
        {{pageTitle}}
    </div>
    <div class="  card-body">
        <h3>Filtriraj po {{listFilter}}</h3>
        <input  type="text" [(ngModel)]='listFilter'/> 
        <button (click)='toggleImage()' >{{showImage?"Zatvoris like":"Prikazi"}}</button>

        <table>
            <thead>
                <th>Product</th>
                <th>Code</th>
                <th>Avaible</th>
                <th>Price</th>
                <th>5 Star Rating</th>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td><img *ngIf='showImage'
                         [src]='product.imageUrl' [style.width.px]='imageWidth' [style.margin.px]="imageMargin"/></td>
                    <td>{{product.productId}}</td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.avaible}}</td>
                    <td>{{product.price}}</td>
                    <td><pm-star [rating]="product.starRating" (raitingClicked)="onRaitingClicked($event)"></pm-star></td>
           
                </tr>
            </tbody>
        </table>
        <span *ngIf="aca">Fuck off aco</span>
    </div>
</div>
